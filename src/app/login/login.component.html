<div class="container">
  <div class="col-md-6 mb-6">
  <div class="heading">Login</div>
  <hr>
<form [formGroup]="LoginForm" (ngSubmit)="llogin()">
    <div class="form-group">
      <label for="exampleInputEmail1">User ID</label>
      <input type="email" 
      class="form-control" 
      id="exampleInputEmail1" 
      formControlName="lemail">
      <span *ngIf="lemail.invalid && lemail.touched">*Enter valid userId (sample:abcd_41)</span>
      
    </div>
    
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" formControlName="lpass">
      <span *ngIf="lpass.invalid && lpass.touched">*Invalid password (password should be 2 uppercase, 2 lowercase, 1 special character)</span>
    </div>
    
      
      <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" formControlName="lcondition">
      <label class="form-check-label" for="exampleCheck1">Remember Me</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</div>
